
 <!DOCTYPE html>
 <html lang="en">
 
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Add Product</title>
     <link  href="css/add-items.css" rel="stylesheet" type="text/css">
 </head>
 
 <body>
 
     <h1>---:Product Details:---</h1>
     <table>
         <tr>
             <td>Product Name :</td>
             <td><input type="text" id="name"></td>
         </tr>
         <tr>
             <td>Product Price :</td>
             <td><input type="text" id="price"></td>
         </tr>
         <tr>
             <td>Product Quantity :</th>
             <td><input type="number" id="quantity"></td>
         </tr>
         <tr>
             <td>Product Image :</td>
             <td><input type="file" id="img"></td>
         </tr>
         <tr>
             <td></td>
             <td>
                 <a href="view-data.html" target="_blank">
                     <input type="button" value="View">
                 </a>
                 <input type="button" value="Insert" onclick="addData()">
             </td>
         </tr>
     </table>
 
     <script>
 
         var products = [
         {
            name: "Bag",
            price: 499,
            quantity: 1,
            img:"img-bags.avif",
            no: Math.round(Math.random() * 1000),
            },
            {
            name: "Camera",
            price: 25000,
            quantity: 2,
            img:"camera.jpg",
            no: Math.round(Math.random() * 1000),

            },
            {
            name: "I-Phone",
            price: 97000,
            quantity: 3,
            img:"i-phone.webp",
            no: Math.round(Math.random() * 1000),
            },
            {
            name: "Shoes",
            price: 799,
            quantity: 4,
            img:"shoes.webp",
            no: Math.round(Math.random() * 1000),
            },
            {
            name: "Watch",
            price: 12000,
            quantity: 5,
            img:"watch.jpeg",
            no: Math.round(Math.random() * 1000),
            }
        ];

         function addData() {
 
             if (products == null) {
                 products = [];
             }
             var name = document.getElementById("name").value;
             var price = document.getElementById("price").value;
             var quantity = document.getElementById("quantity").value;
             var img = document.getElementById("img").files[0];
 
             var product = {
                 name: name,
                 price: price,
                 img: img.name,
                 quantity: quantity,
                 no: Math.round(Math.random() * 1000)
             };
 
             products.push(product);
             localStorage.setItem('product', JSON.stringify(products));
 
             document.getElementById('name').value = "";
             document.getElementById('price').value = "";
             document.getElementById('quantity').value = "";
             document.getElementById('img').value = "";
         }
     </script>
 
 </body>
 
 </html>
