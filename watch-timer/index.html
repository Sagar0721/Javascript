<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Counter Watch Timer</title>
    <style>
        
        body {
            /* width: 100%;
            height: 100%; */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url("images/timer-bgs.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            font-family: 'Arial', sans-serif;
        }

        .timer-container {
            text-align: center;
            background: rgb(190, 231, 214);
            background-color: brown;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h2 {
            font-size: 48px;
            margin: 0 0 20px;
            color: #333;
            letter-spacing: 3px;
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
            color: white;
        }

        button:hover {
            opacity: 0.9;
        }

        .start {
            background-color: #4CAF50;
        }

        .stop {
            background-color: #f44336;
        }

        .reset {
            background-color: #2196F3;
        }
    </style>
</head>
<body>

<div class="timer-container">
    <h2 id="res">00:00:00</h2>
    <button class="start" onclick="startTimer()">Start</button>
    <button class="stop" onclick="stopTimer()">Stop</button>
    <button class="reset" onclick="resetTimer()">Reset</button>
</div>

<script> 
    var timer = document.getElementById("res");
    var time;
    var second = 0, minute = 0, hour = 0;

    function startTimer() {
        clearInterval(time);

        time = setInterval(function() {                                                                     
            var formattedTime = 
                String(hour).padStart(2, '0') + ":" + 
                String(minute).padStart(2, '0') + ":" + 
                String(second).padStart(2, '0');
              
            timer.innerHTML = formattedTime;
            second++;

            if (second == 60) {
                minute++;
                second = 0;
            }
            if (minute == 60) {
                hour++;
                minute = 0;
            }
        }, 1000);
    }

    function stopTimer() {
        clearInterval(time);
    }

    function resetTimer() {
        clearInterval(time);
        second = 0;
        minute = 0;
        hour = 0;
        timer.innerHTML = "00:00:00";
    }
</script>

</body>
</html>
